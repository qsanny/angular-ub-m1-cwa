<div class="row" *ngIf="pizza != null">
  <div class="col-4">
    <img
      class="img-fluid"
      style="max-height: 150px;"
      [src]="pizza.img"
      alt="#"
    />
    <div>
      <h3 class="col-8">{{ pizza.name }}</h3>
    </div>

    <div class="row">
      <p class="col-12">{{ pizza.desc }}</p>
    </div>
    <div class="row">
      <button class="btn btn-success">Editer</button>
    </div>
  </div>
</div>
